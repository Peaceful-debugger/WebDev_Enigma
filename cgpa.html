<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
</head>
<body>
    <header>
        <h1>CGPA Calculator</h1>
    </header>
    <main>
        <div id="initialForm">
            <label for="numCourses">Enter the number of courses:</label>
            <input type="number" id="numCourses" min="1" required>
            <button onclick="generateForm()">Submit</button>
        </div>
        
        <div id="cgpaFormContainer" style="display: none;">
            <form id="cgpaForm" onsubmit="calculateCGPA(event)">
                <div id="courseInputs"></div>
                <button type="submit">Calculate CGPA</button>
            </form>
        </div>

        <div id="result" style="display: none;">
            <h2>Your CGPA is: <span id="cgpa"></span></h2>
        </div>
    </main>

    <script src="cgpa.js">    </script>
</body>
</html>
